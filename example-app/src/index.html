<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 24px;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      main {
        max-width: 820px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      section {
        background: rgba(30, 41, 59, 0.7);
        padding: 1.25rem;
        border-radius: 12px;
      }
      select,
      button {
        font-size: 1rem;
      }
      select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1.4rem;
        cursor: pointer;
        background: linear-gradient(120deg, #22d3ee, #6366f1);
        color: #0f172a;
        font-weight: 600;
      }
      .button-row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 0.75rem;
      }
      #checkDescription {
        margin-top: 0.5rem;
        color: #cbd5f5;
      }
      #resultsList {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .result-card {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 10px;
        padding: 0.85rem 1rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      .result-card h3 {
        margin: 0 0 0.25rem 0;
        font-size: 1.05rem;
      }
      .result-card.result-error {
        border-color: rgba(248, 113, 113, 0.6);
        background: rgba(248, 113, 113, 0.12);
      }
      .result-summary {
        margin: 0;
      }
      pre#resultDetail {
        background: rgba(15, 23, 42, 0.75);
        padding: 1rem;
        border-radius: 10px;
        overflow-x: auto;
        max-height: 320px;
      }
      h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>@capgo/capacitor-is-root Demo</h1>
      <p>
        Select a heuristic to invoke or run all checks. Results are rendered below so you can compare behaviors across devices.
      </p>

      <section>
        <label for="checkSelect">Available Checks</label>
        <select id="checkSelect"></select>
        <div id="checkDescription" class="description">Select a check to see details.</div>
        <div class="button-row">
          <button id="runCheckButton" type="button">Run Selected</button>
          <button id="runAllButton" type="button">Run All</button>
        </div>
      </section>

      <section>
        <h2>Results</h2>
        <div id="resultsList"></div>
      </section>

      <section>
        <h2>Latest Response</h2>
        <pre id="resultDetail">No checks executed.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
